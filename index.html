<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>AlertMi - Chamados</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/estilos.css" />
  <style>
    .hidden {
      display: none;
    }
  </style>
  <script>
    function exibirConteudo() {
      var selecao = document.getElementById('time').value;
      var conteudoSegurança = document.getElementById('conteudo-segurança');
      var conteudoInfraEstrutura = document.getElementById('conteudo-infraestrutura');
      
      conteudoSegurança.classList.add('hidden');
      conteudoInfraEstrutura.classList.add('hidden');
      
      if (selecao === 'Segurança') {
        conteudoSegurança.classList.remove('hidden');
      } else if (selecao === 'Infraestrutura') {
        conteudoInfraEstrutura.classList.remove('hidden');
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>AlertMi</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Tickets</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <hr>
    <h2>Bem-vindo ao AlertMi!</h2>
    <p>Qual é o chamado?</p>
    
    <form>
      <select id="time" onchange="exibirConteudo()">
        <option value="Escolha Aqui">Escolha Aqui</option>
        <option value="Segurança">Segurança</option>
        <option value="Infraestrutura">Infraestrutura</option>
      </select>
    </form>
    
    <div id="conteudo-segurança" class="hidden">
      <form>
        <label for="tipo-segurança">Tipo de Segurança:</label>
        <select id="tipo-segurança" name="tipo-segurança">
          <option value="Furto">Furto</option>
          <option value="Ameaça">Ameaça</option>
          <option value="Violência Doméstica Contra Mulher">Violência Doméstica Contra Mulher.</option>
          <option value="Vilas de Fato">Vilas de Fato</option>
          <option value="Outros">Outros</option> 
        </select>

        <label for="descricao-Segurança">Detalhe o ocorrido abaixo:</label>
        <textarea id="descricao-Segurança" name="descricao-Segurança"></textarea>
        
        <input type="submit" value="Enviar">
      </form>
    </div>
    
    <div id="conteudo-infraestrutura" class="hidden">
      <form>
        <label for="tipo-infraestrutura">Tipo de Infraestrutura:</label>
        <select id="tipo-infraestrutura" name="tipo-infraestrutura">
          <option value="Alagamento">Alagamento</option>
          <option value="Poste Queimado">Poste Queimado</option>
          <option value="Asfalto Danificado">Asfalto Danificado</option>
        </select>

        <label for="descricao-infraestrutura">Detalhe o ocorrido abaixo:</label>
        <textarea id="descricao-infraestrutura" name="descricao-infraestrutura"></textarea>
        
        <input type="submit" value="Enviar">
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 AlertMi. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
